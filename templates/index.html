<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Yelp API | Machine Learning Prediction</title>     

     <!--jQuery CDN-->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>

     <!--favicon link-->
     <link rel="shortcut icon" type="image/png" href="../static/img/favicon.png" />

     <!--bootstrap css-->
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

     <!--boostrap javascript-->
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
     
     <!--d3 CDN-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
     
     <!--leaflet css-->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin="" />

     <!--leaflet javascript-->
     <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
          integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
          crossorigin=""></script>
    
     <!--local css file-->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

</head>

<body>
     <div class="container">
          <div class="container-fluid-nav text-center">
               <nav class="navbar bg-dark">
                    <span class="navbar-brand mb-0 text-white">Yelp API | Machine Learning Prediction</span>
                    <button class="btn btn-light" id="do-over">Start Over</button>
               </nav>
          </div>
     </div>
     <div class="container">
          <div class="row">
               <div class="col-2"></div>
               <div class="col-8 text-center">
                    <form>
                         <div class="form-group">
                              <h4 class="mt-4" id="headline">Enter a city & state to get options for that location.</h4>
                              <label for="cityinput"></label>
                              <input type="text" class="form-control mb-4" id="cityinput"
                                   placeholder="(ie, Los Angeles, CA)">
                              <button type="submit" id="citysubmit" class="btn btn-secondary">Submit</button>
                         </div>
                    </form>
               </div>
               <div class="col-2"></div>
          </div>
     </div>
     <div class="container mt-3">
          <div class="row">
               <div class="col-4 text-center">
                    <h4 class="mb-3" id="cat-select">Select Categories: </h4>
                    <div id="select-options"></div>
               </div>
               <div class="col-4 text-center">
                    <h4 class="mb-3" id="zip-select">Select ZIP Code:</h4>
                    <div id="zip-options"></div>
               </div>
               <div class="col-4 text-center">
                    <h4 class="mb-3" id="price-select">Select Price Point:</h4>
                    <div id="price-options"></div>
               </div>
          </div>
     </div>
     <div class="container mt-3 mb-3">
          <div class="row">
               <div class="col-12 text-center">
                    <div id="options-button"></div>
               </div>
          </div>
     </div>
     <div class="container mt-4">
          <div class="row">
               <div class="col-12 text-center">
                    <h4 id="final-result">Final Machine Learning Result:</h4>
                    <div id="response-card"></div>
               </div>
          </div>
     </div>
     <div class="container mt-3 mb-3">
          <div class="row">
               <div class="col-12 text-center">
                    <div id="map-button"></div>
               </div>
          </div>
     </div>


     <!--local JS dependencies-->     
     <script src="{{ url_for('static', filename='js/app.js') }}"></script>
     <script type="text/javascript" src="{{ url_for('static', filename='js/config.js') }}"></script>
     <script type="text/javascript" src="{{ url_for('static', filename='js/geojson.js') }}"></script>    
     
</body>
</html>
